# Backend API deployed as Netlify Functions (serverless)
# In Netlify: set Base directory = "backend" for this site

[build]
  base = "."
  command = "npm install"
  publish = "."

# Functions: Express app runs as a single serverless function
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirect all API traffic to the serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"
