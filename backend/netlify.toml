# Backend API deployed as Netlify Functions (serverless)
# In Netlify UI: Base directory = "backend" (so this file is used)

[build]
  base = "."
  command = "npm install"
  publish = "public"

# Functions: Express app runs as a single serverless function
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# All traffic to the serverless function (Express API)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"
